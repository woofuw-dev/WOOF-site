name: Build and publish Docker image to DigitalOcean registry

on:
  push:
    branches:
    - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2
      - name: Build image 
        run: docker build -t woof-web .
      - name: Install doctl 
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DO Container Registry 
        run: doctl registry login --expiry-seconds 600
      - name: Tag image 
        run:
          docker tag woof-web registry.digitalocean.com/woof-web/woof-web:latest
      - name: Push image to DO Container Registry 
        run: docker push registry.digitalocean.com/woof-web/woof-web:latest